<html>

<head>
  <meta name="viewport" content="width=device-width" , charset="utf-8" , initial-scale="1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="slide_style.css">
  <script type="text/javascript" src="slide.js"></script>
</head>

<body>
  <div id="1">
    <h1>Hello, Slideshow !</h1>
    <br><br>
    <p>How Do You Want To Play It ?</p>
    <select id="play">
      <option value="Random">Random</option>
      <option value="Sequential">Sequential(manual)</option>
    </select>
    <p>What Effect Do You Want ?</p>
    <select id="effect">
      <option value="Transition">Transition</option>
      <option value="Transformation">Transformation</option>
      <option value="None">None</option>
    </select>
  </div>
  <br>
  <br>

  <button id="2" onclick="showSlides()">Show</button>

  <div id="3" hidden>
    <canvas id="myCanvas" width="650" height="650" style="border:1px solid #d3d3d3;background:#ffffff;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div id="pic">

    <div id="keys" hidden>
      <a hidden class="prev fa fa-step-backward" onclick="plusSlides(-1)"></a>
      <a hidden class="next fa fa-step-forward" onclick="plusSlides(1)"></a>
      <a hidden class="start fa fa-play" onclick="start()"></a>
      <a hidden class="stop fa fa-pause" onclick="stop()"></a>
    </div>


  </div>

</body>

</html>
