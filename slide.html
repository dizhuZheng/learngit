<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="slide_style.css">
</head>
<script src="https://www.w3schools.com/lib/w3.js"></script>

<body>
    <p id="demo"></p>
    var i;
    var x;

    var pic = {
        "info": [
        { "name":"1.JPG", "cap":"swimming" },
        { "name":"2.JPG", "cap":"painting" },
        { "name":"3.JPG", "cap":"drinks" }
    ]
    };

    <div class = "slideshow-container">
        for (i in pic.info) {
            x += <img class="nature" src="pic.info[i].name" width="100%" >;
            <div class="text-block">
                <h4>pic.info[i].cap</h4>
            </div>
        }
        document.getElementById("demo").innerHTML = x;
        <script>
        w3.slideshow(".nature", 2000);
        </script>
    </div>
