<html>

<head>
  <meta name="viewport" content="width=device-width" , charset="utf-8" , initial-scale="1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="slide_style.css">
  <script type="text/javascript" src="slide.js"></script>
</head>

<body>
  <div id="1">
    <h1>Hello, Slideshow !</h1>
    <br>
    <br>
    <p>How Do You Want To Play It ?</p>
    <select id="play">
      <option selected disabled hidden></option>
      <option value="Random">Random</option>
      <option value="Sequential">Sequential(manual)</option>
    </select>
    <p>What Effect Do You Want ?</p>
    <select id="effect">
        <option selected disabled hidden></option>
      <option value="Transition">Transition</option>
      <option value="Transformation">Transformation</option>
      <option value="None">None</option>
    </select>
  </div>
  <br>
  <br>

  <button id="2" onclick="check()">Show</button>

  <div id="3" hidden>
    <canvas id="myCanvas" width="650" height="650" position: relative style="border:1px sol #d3d3d3;background:#ffffff;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div hidden>
      <img   src="1.jpg" alt="1" />
      <img   src="2.jpg" alt="2" />
      <img   src="3.jpg" alt="3" />
      <img   src="4.jpg" alt="4" />
      <img   src="5.jpg" alt="5" />
      <img   src="6.jpg" alt="6" />
      <img   src="7.jpg" alt="7" />
      <img   src="8.jpg" alt="8" />
      <img   src="9.jpg" alt="9" />
      <img   src="10.jpg" alt="10" />
      <img   src="11.jpg" alt="11" />
      <img   src="12.jpg" alt="12" />
      <img   src="13.jpg" alt="13" />
      <img   src="14.jpg" alt="14" />
      <img   src="15.jpg" alt="15" />
      <img   src="16.jpg" alt="16" />
      <img   src="17.jpg" alt="17" />
      <img   src="18.jpg" alt="18" />
      <img   src="19.jpg" alt="19" />
      <img   src="20.jpg" alt="20" />
    </div>

    <div id = "keys" hidden>
      <div id = "key1" hidden >
        <a class="prev fa fa-step-backward" onclick="plusSlides(-1)"></a>
        <a class="next fa fa-step-forward" onclick="plusSlides(1)"></a>
      </div>
      <div id="key2" hidden >
        <a class="start fa fa-play" onclick="start()"></a>
        <a class="stop fa fa-pause" onclick="stop()"></a>
      </div>
    </div>


  </div>

</body>

</html>
